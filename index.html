<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trains Calc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="hero-title">Ticket to Ride Calculator</h1>
        <section class="score-view">
            <h2>Total Score: </h2>
            <span class="total-score" id="total-score">0</span>
        </section>

        <section id="routes-history"></section>

        <section class="calculator">
            <div class="top-row">
                <button id="button1" class="calc-button">1</button>
                <button id="button2" class="calc-button">2</button>
                <button id="button3" class="calc-button">3</button>
            </div>
            <div class="bottom-row">
                <button id="button4" class="calc-button">4</button>
                <button id="button5" class="calc-button">5</button>
                <button id="button6" class="calc-button">6</button>
            </div>
        </section>

        <button id="clear">Clear Score</button>

        <button id="go-back">Undo</button>
        
        <script src="index.js"></script>
    </body>
</html>
